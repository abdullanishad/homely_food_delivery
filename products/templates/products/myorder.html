{% extends "products/base.html" %}

{% block content %}
{% if object_list %}

<table class="table">
  <thead>
    <tr>
      <th scope="col">item</th>
      <th scope="col">price</th>
      <th scope="col">qty</th>
    </tr>
  </thead>


<tbody>
    {% for item in object_list %}

    <tr>
      <td>{{ item.item.title }}</td>
      <td>{{ item.item.price }}</td>
      <td>{{ item.quantity }}</td>

    {% endfor %}
    </tr>
  </tbody>


</table>
{% else %}
<p>empty.</p>
{% endif %}
{% endblock %}
